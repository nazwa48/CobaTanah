<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT Sumber Daya Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Booststrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">
            <img src="static/tut.png" alt="Logo" width="40" height="40" class="me-2">
            Dashboard IoT
        </span>

        <!-- Informasi Cuaca -->
        <span id="weather-info" class="text-light d-flex align-items-center">
            <i class="bi bi-geo-alt me-1"></i> <span id="city">-</span>  <!-- Logo Lokasi & Nama Kota -->
            &nbsp; | &nbsp;
            <i id="weather-icon" class="bi bi-cloud me-1"></i> <span id="weather-desc" class="ms-1">-</span>  <!-- Logo Cuaca & Deskripsi Cuaca -->
            &nbsp; | &nbsp;
            <i class="bi bi-thermometer-half me-1"></i> <span id="temperature">-</span>°C  <!-- Logo Suhu & Suhu -->
            &nbsp; | &nbsp;
           <i class="bi bi-wind me-1"></i> <span id="wind-speed">-</span> m/s  <!-- Logo Angin & Kecepatan Angin -->
        </span>
    </div>
</nav>

<div class="main-container">
    <!-- Main Card untuk INVENTORY LAB RPL (Kiri) -->
    <div class="main-card inventory-card">
        <div class="border-card">
            <div class="data-title">
                <h3 class="m-0">INVENTORY LAB RPL</h3>
            </div>
            <div class="content">
                <p></p>
                <ul id="inventory-list">
                    <!-- Data akan diisi otomatis dari API -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Main Card untuk Data Mesin (Kanan) -->
    <div class="main-card">
        <div class="content-cards">
            <!-- Data Mesin 1 -->
            <div class="sub-card">
                <div class="border-card">
                    <div class="data-title">
                        <h3 class="m-0">Data Mesin 1</h3>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-data">🌡 Suhu: <span id="temp" class="sensor-value">-</span> °C</div>
                        <div class="sensor-data">💧 Kelembaban: <span id="humidity" class="sensor-value">-</span> %</div>
                        <div class="sensor-data">📊 Tekanan: <span id="air_pressure" class="sensor-value">-</span> hPa</div>
                        <div class="sensor-data">🏔 Ketinggian: <span id="altitude" class="sensor-value">-</span> m</div>
                    </div>
                </div>
            </div>

            <!-- Data Mesin 2 -->
            <div class="sub-card">
                <div class="border-card">
                    <div class="data-title">
                        <h3 class="m-0">Data Mesin 2</h3>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-data">🌡 Suhu: <span id="temp2" class="sensor-value">-</span> °C</div>
                        <div class="sensor-data">💧 Kelembaban: <span id="humidity2" class="sensor-value">-</span> %</div>
                        <div class="sensor-data">📊 Tekanan: <span id="air_pressure2" class="sensor-value">-</span> hPa</div>
                        <div class="sensor-data">🏔 Ketinggian: <span id="altitude2" class="sensor-value">-</span> m</div>
                    </div>
                </div>
            </div>

            <!-- Data Mesin 3 -->
            <div class="sub-card">
                <div class="border-card">
                    <div class="data-title">
                        <h3 class="m-0">Suhu Ruangan</h3>
                    </div>
                    <div class="content">
                        <p>🌡 <span class="temp-value">Loading</span> °C</p>
                    </div>
                </div>
            </div>

            <!-- Data Mesin 4 -->
            <div class="sub-card">
                <div class="border-card">
                    <div class="data-title">
                        <h3 class="m-0">Status Sensor</h3>
                    </div>
                    <div class="content">
                        <p>📶 Sensor Aktif</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
