<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT Sumber Daya Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Booststrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center">
            <img src="static/tut.png" alt="Logo" width="40" height="40" class="me-2">
            Dashboard IoT
        </span>

        <!-- Informasi Cuaca -->
        <span id="weather-info" class="text-light d-flex align-items-center">
            <i class="bi bi-geo-alt me-1"></i> <span id="city">-</span>  <!-- Logo Lokasi & Nama Kota -->
            &nbsp; | &nbsp;
            <i id="weather-icon" class="bi bi-cloud me-1"></i> <span id="weather-desc" class="ms-1">-</span>  <!-- Logo Cuaca & Deskripsi Cuaca -->
            &nbsp; | &nbsp;
            <i class="bi bi-thermometer-half me-1"></i> <span id="temperature">-</span>°C  <!-- Logo Suhu & Suhu -->
            &nbsp; | &nbsp;
           <i class="bi bi-wind me-1"></i> <span id="wind-speed">-</span> m/s  <!-- Logo Angin & Kecepatan Angin -->
        </span>
    </div>
</nav>

<div class="main-card">
    <div class="content-cards">
        <div class="sub-card">
            <div class="border-card">
                <!-- Judul dengan Background -->
                <div class="data-title">
                    <h3 class="m-0">Data Mesin 1</h3>
                </div>
                <!-- Data Sensor dalam Card Terpisah -->
                <div class="sensor-card">
                    <div class="sensor-data">
                        <span class="sensor-label">
                             🌡 Suhu
                        </span>
                        <div class="sensor-value-wrapper">
                            <span id="temp" class="sensor-value">-</span>
                            <span class="sensor-unit">°C</span>
                        </div>
                    </div>
                    <div class="sensor-data">
                        <span class="sensor-label">
                            💧 Kelembaban
                        </span>
                        <div class="sensor-value-wrapper">
                            <span id="humidity" class="sensor-value">-</span>
                            <span class="sensor-unit">%</span>
                        </div>
                    </div>
                    <div class="sensor-data">
                        <span class="sensor-label">
                          📊 Tekanan
                        </span>
                        <div class="sensor-value-wrapper">
                            <span id="air_pressure" class="sensor-value">-</span>
                            <span class="sensor-unit">hPa</span>
                        </div>
                    </div>
                    <div class="sensor-data">
                        <span class="sensor-label">
                           🏔  Ketinggian
                        </span>
                        <div class="sensor-value-wrapper">
                            <span id="altitude" class="sensor-value">-</span>
                            <span class="sensor-unit">m</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-card">
            <div class="border-card">
                <div class="data-title">
                    <h3 class="m-0"><u>Data Mesin 1</u></h3>
                </div>
                <div class="sensor-card">
                    <div class="sensor-data">
                       🌡 Suhu
                        <span id="temp2" class="sensor-value fw-bold">-</span> °C
                    </div>
                    <div class="sensor-data">
                        💧 Kelembaban</span>
                        <span id="humidity2" class="sensor-value fw-bold">-</span> %
                    </div>
                    <div class="sensor-data">
                       📊 Tekanan
                        <span id="air_pressure2" class="sensor-value fw-bold">-</span> hPa
                    </div>
                    <div class="sensor-data">
                       🏔  Ketinggian
                        <span id="altitude2" class="sensor-value fw-bold">-</span> m
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-card">
            <div class="border-card">
                <div class="content">
                    <h3>Suhu Ruangan</h3>
                    <p id="wind_speed">
                        <span class="temp-value">Loading</span>
                        <span class="temp-unit">°C</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="sub-card">
            <div class="border-card">
                <div class="content">
                    <h3>Suhu Ruangan</h3>
                        <span class="temp-value">Loading</span>
                        <span class="temp-unit">°C</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="/static/script.js"></script>
</body>
</html>
